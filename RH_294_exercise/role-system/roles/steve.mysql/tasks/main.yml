---
# tasks file for mysql
- name: install mysql
  package:
    name: "{{ mysql_packages }}"
    state: present
  register: mysql_install_mysql
  until: mysql_install_mysql is succeeded
  retries: 3

- name: configure mysql
  ini_file:
    dest: /etc/my.cnf.d/mariadb-server.cnf # UPDATE for RHEL 8 MariaDB
    section: mysqld
    option: bind-address
    value: "{{mysql_bind_address}}"
  notify:
    - restart mysql server

- name: initialize mysql
  command: "{{ mysql_initialize_command }}"
  args:
    creates: /var/lib/mysql/mysql
  when:
    - ansible_distribution == "Alpine" or
      ansible_distribution == "Archlinux"
 
- name: Skipping Reason 
  debug: 
    msg: Previous Task been skipped because system is not Alpine or Archlinux
  when: 
    - ansible_distribution != "Alpine" or 
      ansible_distribution != "Archlinux"

- name: start and enable mysql
  service:
    name: "{{ mysql_service }}"
    state: started
    enabled: yes

- name: create databases
  mysql_db:
    login_user: root ## UPDATE for RHEL 8 login user 
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
    target: "{{ item.target | default(omit) }}"
    encoding: "{{ item.encoding | default(omit) }}"
    collation: "{{ item.collation | default(omit) }}"
    login_unix_socket: "{{ mysql_socket }}"
  loop: "{{ mysql_databases }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - mysql_databases is defined

- name: create users
  mysql_user:
    login_user: root ## UPDATE for RHEL 8 login user 
    name: "{{ item.name }}"
    state: present
    password: "{{ item.password | default(omit) }}"
    priv: "{{ item.priv | default(omit) }}"
    host: "{{ item.host | default(omit) }}"
    update_password: on_create
    login_unix_socket: "{{ mysql_socket }}"
  loop: "{{ mysql_users }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - mysql_users is defined

- name: flush handlers
  meta: flush_handlers
